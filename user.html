<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="docTitle">User</title>
    <!--Bulma CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <style>
        #userImage {
            width: 100%;
            height: auto;
            object-fit: cover;

        }

        @media only screen and (min-width: 960px) {
            #userImage {
                height: 300px;
                width: 900px;
                object-fit: none;
                margin: 20px;
                border-radius: 20px !important;
                background-color: #f5f5f5;
            }
        }
    </style>
</head>
<body>
    <figure class="figure" style="display: flex; justify-content: center;">
        <img id="userImage" src="https://placehold.co/900x300?font=roboto" alt="User Image" id="currentUserBanner">
    </figure>
    <div class="block" style="display: flex; justify-content: center;">
        <div class="box" style="max-width: 900px;">
            <article class="media">
              <div class="media-left">
                <figure class="image is-128x128">
                  <img src="https://placehold.co/128" alt="Image" id="currentUserPhoto" />
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong class="title" id="currentUserDisplayName">John Smith</strong>
                    <small class="title is-5" id="currentUserHandle">@johnsmith</small>
                    <br />
                    <p id="currentUserBio">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Id rem cum veniam vel cupiditate veritatis sint, eaque magnam incidunt illum velit corrupti, ad vero non aut. Illo qui quo placeat!
                    </p>
                  </p>
                </div>
              </div>
              <p class="buttons">
                
              </p>
            </article>
          </div>
    </div>
</body>
</html>
