<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        #videos-grid {
            display: grid !important;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            flex-wrap: wrap;
            overflow-x: auto;
            padding: 10px;
            justify-items: center;
        }

        .videos-grid-item {
            width: 300px;
            min-height: 200px;
            padding: 0 !important;
            margin: 10px;
        }

        .video-thumbnail {
            border-radius: 0.75rem;
        }

        .video-bottom-row {
            display: flex;
            flex-direction: row;
            margin: 10px;
        }

        .video-author-img {
            border-radius: 50%;
            margin: 5px;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .menu {
            padding: 10px;
        }
    </style>
    
    <!--Firebase-->
    <script src="firebase.js" type="module" defer></script>
</head>
<body>
    <div class="columns">
        <div class="column is-one-quarter">
            <img src="./assets/logo/original_logo.png" alt="Combiete Lantey" width="175" style="padding: 10px;"/>
            <div class="menu">
                <p class="menu-label">Content</p>
                <ul class="menu-list">
                    <li>
                        <button onclick="openPage('videos')">
                            <span class="icon-text">
                                <span class="icon">
                                    <span class="material-icons">video_library</span>
                                </span>
                                <span>Videos</span>
                            </span>
                        </button>
                        <button href="#">
                            <span class="icon-text">
                                <span class="icon">
                                    <span class="material-icons">dashboard</span>
                                </span>
                                <span>Posts</span>
                            </span>
                        </button>
                        <button href="#">
                            <span class="icon-text">
                                <span class="icon">
                                    <span class="material-icons">mail</span>
                                </span>
                                <span>Messages</span>
                            </span>
                        </button>
                    </li>
                </ul>
                <p class="menu-label">Account</p>
                <ul class="menu-list">
                    <li>
                        <button href="#">
                            <span class="icon-text">
                                <span class="icon">
                                    <span class="material-icons">account_circle</span>
                                </span>
                                <span>Profile</span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button href="#">
                            <span class="icon-text">
                                <span class="icon">
                                    <span class="material-icons">logout</span>
                                </span>
                                <span>Logout</span>
                            </span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column" style="padding: 20px;">
            <div class="box page">
                <h1 class="title">Videos</h1>
                <button class="button is-primary icon-text">
                    <span class="icon">
                        <span class="material-icons">add</span>
                    </span>
                    New Video
                </button>
                <div id="videos-grid">
                    <!-- Video items will be dynamically loaded here -->
                    <!-- Example video item -->
                    <div class="videos-grid-item box">
                        <img src="https://placehold.co/1600x900.png?font=roboto" alt="Video thumbnail" class="video-thumbnail">
                        <div class="video-bottom-row">
                            <!--<img src="https://placehold.co/64x64.png?font=roboto" alt="User" class="video-author-img">-->
                            <div class="video-bottom-right">
                                <p class="video-title"><strong>Video title</strong></p>
                                <p class="video-description"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Add more video items here -->
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import * as sbApp from "./firebase.js";
        function openPage(id) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        // Function to truncate strings
        function truncateString(str, length, ending) {
            if (str.length > length) {
                return str.substring(0, length - ending.length) + ending;
            } else {
                return str;
            }
        }
        window.onload = () => {
            // Fetch and display videos from Supabase
            // Supabase client can be retrieved from sbApp.default.supabase
            console.log("Videos:",sbApp.default.fetchVideos());
            sbApp.default.fetchVideosByCurrentUser().then(videos => {
                const videosGrid = document.getElementById('videos-grid');
                videos.data.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.classList.add('videos-grid-item');
                    videoItem.classList.add('box');
                    videoItem.innerHTML = `
                        <img src="${video.thumbnail}" alt="Video thumbnail" class="video-thumbnail">
                        <div class="video-bottom-row">
                            <div class="video-bottom-right">
                                <p class="video-title"><strong>${video.title}</strong></p>
                                <p class="video-description">${truncateString(video.description,15,"...")}</p>
                            </div>
                        </div>
                    `;
                    videosGrid.appendChild(videoItem);
                });
                if (videos.data.length == 0) {
                    const noVideos = document.createElement("p");
                    noVideos.textContent = "No videos found.";
                    videosGrid.appendChild(noVideos);
                }
            });
            
        };
    </script>
</body>
</html>
