<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <!--Bulma CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <!--Firebase-->
    <script src="firebase.js" type="module" defer></script>
    <link rel="stylesheet" href="/tvsidebar.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .fullscreen {
            width: 100%;
            height: 100vh;
            
        }

        #startup {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            background-color: black;
            color: white;
        }

        .fs-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding: 0px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            transition: width 0.25s ease-out;
        }
        .fs-sidebar:hover {
            width: 120px;
        }
        .fs-sidebar-item {
            margin-top: 10px;
            text-align: center;
            display: inline-flex;
            width: 100%;
            max-height: 60px;
            padding: 5px;
            align-items: center;
            overflow: hidden;
        }
        .fs-sidebar-item:hover {
            background-color: #444;
            
        }

        .fs-sidebar .icon {
            font-size: 36px;
            text-align: center;
            margin: 0 !important;
            padding: 0 6px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- Games! -->
    <div id="startup" class="fullscreen">
        <div class="loader"></div>
    </div>
    <div id="gamesPage" class="fullscreen">
        <aside class="fs-sidebar">
            <div class="fs-sidebar-header">
                <span class="material-icons icon">sports_esports</span>
            </div>
            <button class="fs-sidebar-item">
                <span class="material-icons icon">videogame_asset</span>
                <span>New Releases</span>
            </button>
        </aside>
    </div>
</body>

</html>
