<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <!--Bulma CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <!--Firebase-->
    <script src="/firebase.js" type="module" defer></script>
    <link rel="stylesheet" href="/tvsidebar.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        
        .fullscreen {
            width: 100%;
            height: 100vh;
            
        }

        #startup {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            background-color: black;
            color: white;
        }

        .fs-sidebar {
            position: fixed;
            width: 60px;
            height: 100vh;
            background: linear-gradient(0deg, rgb(142, 3, 255), rgb(2, 184, 230));
            color: white;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            transition: width 0.25s ease-in-out;
        }

        .fs-sidebar::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            width: calc(100vw - 77px);
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            z-index: 1000;
            pointer-events: none;
            transition: background-color 0.25s ease-in-out, width 0.25s ease-in-out;
        }

        .fs-sidebar:hover::before {
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1000;
            width: calc(100vw - 217px);
        }

        .fs-sidebar:hover {
            width: 200px;
        }

        .fs-sidebar-item {
            text-align: center;
            white-space: nowrap;
            display: inline-flex;
            width: 100%;
            max-height: 60px;
            padding: 5px;
            align-items: center;
        }

        .fs-sidebar-item:hover {
            background-color: #44444463;
            
        }

        .fs-sidebar:hover .fs-sidebar-item-text {
            opacity: 1;
        }

        .fs-sidebar-item .fs-sidebar-item-text {
            opacity: 0;
            transition: opacity 0.25s ease-out;
            display: inline-block;
            text-decoration: none;
            font-size: medium;
        }

        .fs-sidebar-item.active {
            background-color: #ffffff;
            color: black;
        }

        .fs-sidebar .icon {
            font-size: 30px;
            text-align: center;
            margin: 0 !important;
            padding: 6px;
            width: 45px;
            height: 45px;
        }

        .fs-right {
            margin-left: 60px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
            height: 100vh;
            background-image: url("/assets/background/business.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: white !important;
            position: relative;
        }

        .game-card {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            background-image: attr("data-bg");
            display: flex;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.493);
            flex-direction: column;
            justify-content: flex-end;
            align-content: flex-end;
            height: 200px;
            width: 400px;
        }

        .game-card-title {
            font-size: 1.25em;
            margin-bottom: 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Games! -->
    <div id="startup" class="fullscreen">
        <div class="loader"></div>
    </div>
    <div id="gamesPage" class="fullscreen">
        <aside class="fs-sidebar">
            <div class="fs-sidebar-header">
                <span class="material-icons icon">sports_esports</span>
            </div>
            <button class="fs-sidebar-item active page-link" onclick="openPage('newReleases',event)">
                <span class="material-icons icon">videogame_asset</span>
                <span class="fs-sidebar-item-text">New Releases</span>
            </button>
            <button class="fs-sidebar-item page-link" onclick="openPage('popularGames',event)">
                <span class="material-icons icon">star</span>
                <span class="fs-sidebar-item-text">Popular Games</span>
            </button>
            <button class="fs-sidebar-item page-link">
                <span class="material-icons icon">search</span>
                <span class="fs-sidebar-item-text">Browse</span>
            </button>
            <button class="fs-sidebar-item page-link">
                <span class="material-icons icon">history</span>
                <span class="fs-sidebar-item-text">History</span>
            </button>
            <button class="fs-sidebar-item page-link">
                <span class="material-icons icon">help</span>
                <span class="fs-sidebar-item-text">Help</span>
            </button>
            <button class="fs-sidebar-item page-link">
                <span class="material-icons icon">settings</span>
                <span class="fs-sidebar-item-text">Settings</span>
            </button>
        </aside>
        <div class="fs-right">
            <div class="page" id="newReleases">
                <h1 class="title">New Releases</h1>
                <!-- Game cards here -->
                <div class="game-card" data-bg="https://picsum/photos/300/200">
                    <h2 class="game-card-title">Game 1</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed convallis, mauris vel cursus ullamcorper, mauris velit vestibulum velit, in consectetur est velit in orci.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openPage(id,evt = event) {
            var tabContents = document.getElementsByClassName('page');
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = "none";
            }
            var tablinks = document.getElementsByClassName('page-link');
            for (var i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(id).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
    <script type="module">
        import * as sbApp from './firebase.js';

        window.onload = () => {
            // Is the browser running on a mobile device?
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) alert("The games page has not been designed to be used on a mobile device.\nYou may continue using the gamebrowser, but you\nmay experience screen issues.");
            // Retrieve games from games.json
            fetch('/games.json')
               .then(response => response.json())
               .then(data => {
                    // Display games in the New Releases page
                    const newReleasesPage = document.getElementById('newReleases');
                    data.forEach(game => {
                        const gameCard = document.createElement('div');
                        gameCard.className = 'game-card';
                        gameCard.dataset.bg = game.banner;
                        gameCard.innerHTML = `
                            <h2 class="game-card-title">${game.title}</h2>
                            <p>${game.description}</p>
                        `;
                        newReleasesPage.appendChild(gameCard);
                    });
                })
               .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
