<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Loader</title>
    <style>
        /* From Uiverse.io by JkHuger */
        @keyframes loader_5191 {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .square {
            background: #ddd;
            width: 10px;
            height: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -5px;
            margin-left: -5px;
        }

        .square.sq1 {
            margin-top: -25px;
            margin-left: -25px;
            animation: loader_5191 675ms ease-in-out 0s infinite;
        }

        .square.sq2 {
            margin-top: -25px;
            animation: loader_5191 675ms ease-in-out 75ms infinite;
        }

        .square.sq3 {
            margin-top: -25px;
            margin-left: 15px;
            animation: loader_5191 675ms ease-in-out 150ms infinite;
        }

        .square.sq4 {
            margin-left: -25px;
            animation: loader_5191 675ms ease-in-out 225ms infinite;
        }

        .square.sq5 {
            animation: loader_5191 675ms ease-in-out 300ms infinite;
        }

        .square.sq6 {
            margin-left: 15px;
            animation: loader_5191 675ms ease-in-out 375ms infinite;
        }

        .square.sq7 {
            margin-top: 15px;
            margin-left: -25px;
            animation: loader_5191 675ms ease-in-out 450ms infinite;
        }

        .square.sq8 {
            margin-top: 15px;
            animation: loader_5191 675ms ease-in-out 525ms infinite;
        }

        .square.sq9 {
            margin-top: 15px;
            margin-left: 15px;
            animation: loader_5191 675ms ease-in-out 600ms infinite;
        }
    </style>
</head>
<body>
    <div class="square sq1"></div>
    <div class="square sq2"></div>
    <div class="square sq3"></div>
    <div class="square sq4"></div>
    <div class="square sq5"></div>
    <div class="square sq6"></div>
    <div class="square sq7"></div>
    <div class="square sq8"></div>
    <div class="square sq9"></div>
</body>
</html>
