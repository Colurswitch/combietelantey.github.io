<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <!--Material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="globalStyles.css">
    <style>
        #videos-grid {
            display: grid !important;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            flex-wrap: wrap;
            overflow-x: auto;
            padding: 10px;
            justify-items: center;
        }

        .videos-grid-item {
            width: 300px;
            min-height: 200px;
            padding: 0 !important;
            margin: 10px;
        }

        .video-thumbnail {
            border-radius: 0.75rem;
        }

        .video-bottom-row {
            display: flex;
            flex-direction: column;
        }

        .video-author-img {
            border-radius: 50%;
            margin: 5px;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .video-author-name {
            font-weight: bold;
        }

        section {
            display: flex;
            flex-direction: column;
        }

        .video-container {
            width: 100%;
            display: flex;
        }

        .video-player {
            display: flex;
            /*margin: 20px;
            border-radius: 15px;*/
            height: calc((100vw / 16) * 9);
            overflow: hidden;
            background-color: black;
        }

        .vp-main-video {
            height: 100%;
            background: black;
        }

        .vp-overlay {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            position: absolute;
            z-index: 1000;
            height: inherit;
            width: calc(100vw - 54px);
            padding: 10px;
        }

        .vp-bar-btn {
            color: white !important;
            padding: 7px;
        }

        .vp-controls {
            display: flex;
            flex-wrap: nowrap;
            width: 100%;
            justify-content: space-between;
            margin-top: 10px;
            color: white;
        }

        .vp-controls .left {
            display: inherit;
            align-items: center;
        }

        #vp-time {
            padding: 7px;
        }

        .vp-controls .right {
            display: inherit;
        }

        .vp-slider {
            height: 5px;
            background: red;
            color: red;
            padding: 5px;
        }

        .vp-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff0000;
            cursor: pointer;
            border-radius: 50%;
        }

        .vp-slider::-moz-range-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff0000;
            cursor: pointer;
            border-radius: 50%;
        }

        .content {
            padding: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .tabs .tabBtn {
            color: #495057;
            border: none;
            padding: 15px;
            width: 100vw;
            cursor: pointer;
        }

        .tabs .tabBtn:hover {
            background-color: #cfcfcf;
        }

        .tabs .tabBtn.active {
            color: red;
            border-bottom: 3px solid red;
        }

        .tab-content-wrapper {
            margin: 20px;
            border: 1px solid red;
        }

        #video {
            height: 100%;
        }

        /* On desktop, move recommended videos to the right side */
        @media only screen and (max-width: 800px) {
            .video-player {
                margin: 0;
                border-radius: 0;
            }
        }

        @media only screen and (min-width: 800px) {
            .video-container {
                flex-direction: row;
                margin: 10px;
            }

            .video-player {
                margin: 0;
                border-radius: 0;
            }
        }


    </style>
    <script src="firebase.js"></script>
</head>
<body>
    <section class="video-container">
        <div class="video-player">
            <video id="video" preload="auto" playsinline controls data-poster="">
                <source id="video-source" src="https://media.istockphoto.com/id/1392471162/video/circles-in-rhythm-four-corners.mp4?s=mp4-640x640-is&k=20&c=IuLstb-CSuP0jqWW6NyCMMNLRu7enZkuue_DwsPzhzk=">
            </video>
        </div>
        <!-- Tabs for video description, comments, and related videos-->
        <div class="video-bottom-row">
            <div class="tabs">
                <button class="tabBtn active" onclick="openTab('vidDesc');">Description</button>
                <button class="tabBtn" onclick="openTab('vidComments')">Comments</button>
                <button class="tabBtn" onclick="openTab('vidRelated')">Related Videos</button>
            </div>
            <div class="tab-content-wrapper">
                <div id="vidDesc" class="tab-content">
                    <!-- Video description content -->
                     1
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Video player object
        const vp = {
            create: function(src, posterSrc = "", subtitlesSrc = []) {
                const video = document.getElementById("video");
                const videoSrc = document.getElementById("video-source");
                const videoSub = document.getElementById("video-subtitles");
                videoSrc.src = src;
                if (subtitlesSrc) {
                    subtitlesSrc.forEach(subtitle => {
                        // subtitle is an object:
                        // Example: { langName: "English", src: "/path/to/subtitle.vtt", srclang: "en" }
                        // Create a new track element for each subtitle and append it to the video's subtitles source.
                        const subtitleTrk = document.createElement("track");
                        subtitleTrk.kind = "subtitles";
                        subtitleTrk.default = subtitle.srclang = subtitle.locale;
                        subtitleTrk.label = subtitle.langName;
                        subtitleTrk.src = subtitle.srcLang = subtitle.src;
                        videoSub.appendChild(subtitleTrk);
                    })
                }
                if (posterSrc) {
                    video.dataset.poster = posterSrc;
                }
                this.player = new Plyr("#video");
            }, player: null
        }

        function openTab(evt, tabId) {
            const tabcontent = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            const tablinks = document.getElementsByClassName("tabBtn");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabId).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
