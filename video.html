<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <!--Material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="globalStyles.css">
    <style>
        #videos-grid {
            display: grid !important;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            flex-wrap: wrap;
            overflow-x: auto;
            padding: 10px;
            justify-items: center;
        }

        .videos-grid-item {
            width: 300px;
            min-height: 200px;
            padding: 0 !important;
            margin: 10px;
        }

        .video-thumbnail {
            border-radius: 0.75rem;
        }

        .video-bottom-row {
            display: flex;
            flex-direction: row;
            margin: 10px;
        }

        .video-author-img {
            border-radius: 50%;
            margin: 5px;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .video-author-name {
            font-weight: bold;
        }

        section {
            display: flex;
            flex-direction: column;
        }

        .video-container {
            width: 100%;
        }

        .video-player {
            margin: 20px;
            border-radius: 15px;
            height: calc((100vw / 16) * 9);
            overflow: hidden;
        }

        .vp-main-video {
            height: 100%;
            background: black;
        }

        .vp-overlay {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            height: inherit;
            width: calc(100vw - 56px);
            padding: 10px;
            border: 1px solid red;
        }

        .vp-bar-btn {
            color: white !important;
        }

        .vp-controls {
            display: flex;
            flex-wrap: nowrap;
            align-content: space-between;
            margin-top: 10px;
            color: white;
        }

        .vp-controls .left {
            display: inherit;
        }

        .vp-controls .right {
            display: inherit;
        }

        #vp-slider {
            width: 100% !important;
            height: 5px;
            background: red;
            color: red;
            border: 5px solid red;
            padding: 5px;
        }

        #vp-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff0000;
            cursor: pointer;
            border-radius: 50%;
        }

        #vp-slider::-moz-range-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff0000;
            cursor: pointer;
            border-radius: 50%;
        }

        #video {
            height: 100%;
        }

        /* On desktop, move recommended videos to the right side */
        @media only screen and (min-width: 768px) {
            
        }

    </style>
    <script src="firebase.js"></script>
</head>
<body>
    <div class="loader-intermediate"></div>
    <section class="video-container">
        <div class="video-player">
            <div class="vp-main-video">
                <!-- Video element goes here -->
                <video id="video">
                    <source id="video-source" src="https://media.istockphoto.com/id/1392471162/video/circles-in-rhythm-four-corners.mp4?s=mp4-640x640-is&k=20&c=IuLstb-CSuP0jqWW6NyCMMNLRu7enZkuue_DwsPzhzk=">
                    <track id="video-subtitles" kind="subtitles" srclang="en">
                </video>
            </div>
            <div class="vp-overlay">
                <!-- Video controls go here -->
                <!-- Slider to indicate and change video progress -->
                <input id="vp-slider" type="range" value="0" min="0" max="100" />
                <div class="vp-controls">
                    <div class="left">
                        <button class="vp-bar-btn" id="vp-play-pause"><span class="material-icons">play_arrow</span></button>
                        <button class="vp-bar-btn" id="vp-mute"><span class="material-icons">volume_up</span></button>
                        <span id="vp-time">0:00 / 0:00</span>
                    </div>
                    <div class="right">
                        <button class="vp-bar-btn" id="vp-full-screen"><span class="material-icons">fullscreen</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <h1 class="video-title">Name</h1>
        </div>
    </section>
</body>
</html>
