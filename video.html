<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <!--Material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="globalStyles.css">
    <style>

        body {
            margin: 0 !important;
            padding: 0;
        }
        section {
            display: flex;
            flex-direction: column;
        }

        .video-container {
            width: 100%;
            display: flex;
        }

        .video-player {
            display: flex;
            /*margin: 20px;
            border-radius: 15px;*/
            height: calc((100vw / 16) * 9);
            overflow: hidden;
            background-color: black;
        }

        .vp-main-video {
            height: 100%;
            background: black;
        }

        .vp-overlay {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            position: absolute;
            z-index: 1000;
            height: inherit;
            width: calc(100vw - 54px);
            padding: 10px;
        }

        .vp-bar-btn {
            color: white !important;
            padding: 7px;
        }

        .vp-controls {
            display: flex;
            flex-wrap: nowrap;
            width: 100%;
            justify-content: space-between;
            margin-top: 10px;
            color: white;
        }

        .vp-controls .left {
            display: inherit;
            align-items: center;
        }

        #vp-time {
            padding: 7px;
        }

        .vp-controls .right {
            display: inherit;
        }

        .vp-slider {
            height: 5px;
            background: red;
            color: red;
            padding: 5px;
        }

        .vp-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff0000;
            cursor: pointer;
            border-radius: 50%;
        }

        .vp-slider::-moz-range-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff0000;
            cursor: pointer;
            border-radius: 50%;
        }

        .content {
            padding: 20px;
        }

        /*.tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            height: calc(100vh - ((100vw / 16) * 9));
        }

        .tabs .tabBtn {
            color: #495057;
            border: none;
            padding: 15px;
            width: 100vw;
            cursor: pointer;
        }

        .tabs .tabBtn:hover {
            background-color: #cfcfcf;
        }

        .tabs .tabBtn.active {
            color: red;
            border-bottom: 3px solid red;
        }

        .tab-content-wrapper {
            margin: 20px;
        }

        .tab-content {
            display: none;
        }*/

        #video {
            height: 100%;
        }

        /* On desktop, move recommended videos to the right side */
        @media only screen and (max-width: 1000px) {
            .video-player {
                margin: 0;
                border-radius: 0;
            }
        }

        @media only screen and (min-width: 1000px) {
            .video-container {
                flex-direction: row;
            }

            .video-player {
                margin: 0;
                border-radius: 0;
                width: 66.6%;
                height: 100vh;
            }

            .video-bottom-row {
                width: 33.3%;
                height: 100vh;
            }

            .tabs, .tabs .tab-panel {
                height: 100vh !important;
            }
        }

        @media only screen and (min-width: 1400px) {
            .video-player {
                width: 75%;
            }
            .video-bottom-row {
                width: 25%;
            }
        }

        .tabs {
            list-style: none;
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            height: calc(100vh - ((100vw / 16) * 9));
        }

        .tabs li {
            display: inline-block;
        }

        .tabs input[type="radio"] {
            display: none;
        }

        .tabs label {
            display: block;
            cursor: pointer;
            padding: 10px 15px;
        }

        .tabs .tab-panel {
            display: none;
            width: 100%;
            position: absolute;
            left: 0;
            border-top: 1px solid gainsboro;
            overflow-y: auto !important;
            height: calc(100vh - (((100vw / 16) * 9) + 47px));
        }

        .tabs [id^="tab"]:checked + label {
            color: red;
            border-bottom: 3px solid red;
        }

        .tabs [id^="tab"]:checked ~ [id^="tab-panel"] {
            display: block;
        }

        #vidDescContent {
            border-bottom: 1px solid gainsboro;
        }


    </style>
    <script src="firebase.js" defer></script>
</head>
<body>
    <section class="video-container">
        <div class="video-player">
            <video id="video" preload="auto" playsinline controls data-poster="">
                <source id="video-source" src="https://media.istockphoto.com/id/1392471162/video/circles-in-rhythm-four-corners.mp4?s=mp4-640x640-is&k=20&c=IuLstb-CSuP0jqWW6NyCMMNLRu7enZkuue_DwsPzhzk=">
            </video>
        </div>
        <!-- Tabs for video description, comments, and related videos-->
        <div class="video-bottom-row">
            <ul class="tabs">
                <li>
                  <input id="tab1" type="radio" name="tabs" checked />
                  <label for="tab1">Description</label>
                  <div id="tab-panel1" class="tab-panel">
                    <div class="content-wrapper content">
                        <h1 id="vidTitle">Title</h1>
                        <p>
                            <span id="vidPubDate">Jan 1, 2025</span> | 
                        </p>
                        <article class="content" id="vidDescContent">
                            This video has no description.
                        </article>
                        <div class="box">
                            <article class="media">
                              <div class="media-left">
                                <figure class="image is-64x64">
                                  <img src="https://bulma.io/assets/images/placeholders/128x128.png" alt="Image" id="vidAuthorPicture"/>
                                </figure>
                              </div>
                              <div class="media-content">
                                <div class="content" style="padding: 0;">
                                  <p>
                                    <strong id="vidAuthorName">John Smith</strong> <small id="vidAuthorHandle">@johnsmith</small><br/>
                                    <span id="vidAuthorBio">Lorem ipsum.</span>
                                  </p>
                                </div>
                              </div>
                            </article>
                        </div>
                    </div>
                  </div>
                </li>
                <li>
                  <input id="tab2" type="radio" name="tabs" />
                  <label for="tab2">Comments</label>
                  <div id="tab-panel2" class="tab-panel">
                    <div class="content-wrapper content">
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                  <figure class="image is-32x32">
                                    <img src="https://bulma.io/assets/images/placeholders/128x128.png" alt="Image"/>
                                  </figure>
                                </div>
                                <div class="media-content">
                                  <div class="content" style="padding: 0;">
                                    <p>
                                      <strong>John Smith</strong> <small>@johnsmith</small><br/>
                                      This is a comment.
                                    </p>
                                  </div>
                                    <nav class="level is-mobile">
                                        <div class="level-left">
                                            <a class="level-item" href="#" aria-hidden="true">
                                                <span class="icon is-small"><span class="material-icons">reply</span></span>
                                            </a>
                                            <a class="level-item" href="#">
                                                <span class="icon is-small"><span class="material-icons">reply</span></span>
                                            </a>
                                            <a class="level-item" href="#">
                                                <span class="icon is-small"><i class="fas fa-share-alt"></i></span>
                                            </a>
                                        </div>
                                    </nav>
                                </div>
                            </article>
                        </div>
                    </div>
                  </div>
                </li>  
                <li>
                  <input id="tab3" type="radio" name="tabs" />
                  <label for="tab3">Related Videos</label>
                  <div id="tab-panel3" class="tab-panel">
                    <p>Here we can display some reviews from our customers.</p>
                  </div>
                </li>     
              </ul>
        </div>
    </section>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script type="module">
        // Initialize Firebase
        import firebase from "https://www.gstatic.com/firebasejs/11.3.1/firebase-compat.js";
        // Video player object
        const vp = {
            create: function(src, posterSrc = "", subtitlesSrc = []) {
                const video = document.getElementById("video");
                const videoSrc = document.getElementById("video-source");
                const videoSub = document.getElementById("video-subtitles");
                videoSrc.src = src;
                if (subtitlesSrc) {
                    subtitlesSrc.forEach(subtitle => {
                        // subtitle is an object:
                        // Example: { langName: "English", src: "/path/to/subtitle.vtt", srclang: "en" }
                        // Create a new track element for each subtitle and append it to the video's subtitles source.
                        const subtitleTrk = document.createElement("track");
                        subtitleTrk.kind = "subtitles";
                        subtitleTrk.default = subtitle.srclang = subtitle.locale;
                        subtitleTrk.label = subtitle.langName;
                        subtitleTrk.src = subtitle.srcLang = subtitle.src;
                        videoSub.appendChild(subtitleTrk);
                    })
                }
                if (posterSrc) {
                    video.dataset.poster = posterSrc;
                }
                this.player = new Plyr("#video");
            }, player: null
        }
    </script>
</body>
</html>
