<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="material.js"></script>
    <script type="module" src="firebase.js"></script>
    <script src="includeHTML.js"></script>
  </head>
  <body>
    <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
    <div
      class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header"
    >
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Title</span>
        <div class="mdl-layout-spacer"></div>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right"
        >
          <label
            class="mdl-button mdl-js-button mdl-button--icon"
            for="fixed-header-drawer-exp"
          >
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input
              class="mdl-textfield__input"
              type="text"
              name="sample"
              id="fixed-header-drawer-exp"
            />
          </div>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--icon" id="btnSignIn">
          <i class="material-icons">account_circle</i>
        </button>
      </div>
      </header>
      <div class="mdl-layout__drawer">
      <img src="original_logo.png"  style="scale:0.7;padding-top:15px;">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Home</a>
        <a class="mdl-navigation__link" href="">Videos</a>
        <a class="mdl-navigation__link" href="">Games</a>
        <a class="mdl-navigation__link" href="">Chat</a>
      </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <button id="show-dialog" type="button" class="mdl-button">
            Show Dialog
          </button>
          <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title">Sign up</h4>
            <div class="mdl-dialog__content">
              <form action="#">
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                >
                  <input class="mdl-textfield__input" type="email" id="signUpEmail" />
                  <label class="mdl-textfield__label" for="signUpEmail">Email</label>
                </div>
                <form action="#">
                  <div
                    class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                  >
                    <input
                      class="mdl-textfield__input"
                      type="password"
                      id="signUpPassword"
                    />
                    <label class="mdl-textfield__label" for="signUpPassword"
                      >Password</label
                    >
                  </div>
                </form>
              </form>
            </div>
            <div class="mdl-dialog__actions">
              <button type="button" class="mdl-button close">Sign up</button>
              <button type="button" class="mdl-button close">
                Log In Instead
              </button>
            </div>
          </dialog>
          <script>
            var dialog = document.querySelector('dialog');
            var btnSignIn = document.querySelector('#btnSignIn');
            if (!dialog.showModal) {
              dialogPolyfill.registerDialog(dialog);
            }
            btnSignIn.addEventListener('click', function () {
              dialog.showModal();
            });
            dialog
              .querySelector('.close')
              .addEventListener('click', function () {
                dialog.close();
              });
          </script>
        </div>
      </main>
    </div>
  </body>
</html>
