<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="UTF-8" />
  <meta name="description" content="Combiete Lantey - Home" />
  <meta name="keywords" content="combiete, lantey, combiete lantey" />
  <meta name="author" content="Combiete Lantey" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    @import "https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css";

    #pages-grid {
      display: grid !important;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      flex-wrap: wrap;
      overflow-x: auto;
      padding: 10px;
    }

    #pages-grid .box {
      display: flex !important;
      justify-content: center !important;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 55px;
      /* Same width as height? */
      width: 300px;
      height: 300px;
    }

    .page-icon {
      font-size: 80px;
      margin-bottom: 10px;
    }

    .page-title {
      font-size: 30px;
    }
  </style>
  <script src="firebase.js" type="module" async defer></script>
  <script src="qod.js"></script>
  <script src="pageList.js"></script>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="./assets/logo/original_logo.png" />
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>
  
        <a class="navbar-item">
          Documentation
        </a>
  
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>
  
          <div class="navbar-dropdown">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item is-selected">
              Jobs
            </a>
            <a class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a href="#" class="button is-light"><span class="material-icons">settings</span></a>
          </div>
        </div>
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <h1 id="lblQod"></h1>
  <div id="pages-grid">
    <div class="box">
      <h1 class="page-icon material-icons">video_library</h1>
      <h3 class="page-title">Example</h3>
    </div>
  </div>
  <script>
    window.onload = () => {
      qod.create("lblQod");
      pageList.generate("pages-grid",[
        {icon:"video_library",title:"Video Library",url:"/videos"},
        {icon:"book",title:"Books",url:"/books"},
        {icon:"movie",title:"Movies",url:"/movies"},
        {icon:"music_note",title:"Music",url:"/music"},
        {icon:"speaker_notes",title:"Notes",url:"/notes"},
        {icon:"image",title:"Images",url:"/images"},
        {icon:"settings",title:"Settings",url:"/settings"},
      ]);
    }
  </script>
</body>

</html>
